<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de ContraseÃ±as Seguras</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: url('fondo.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(44, 44, 44, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 320px;
        }

        .password-container {
            display: flex;
            justify-content: space-between;
            background: #444;
            padding: 5px;
            border-radius: 5px;
        }

        #password {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 16px;
            padding: 5px;
        }

        #copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        .strength {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de ContraseÃ±as Seguras</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy-btn">ðŸ“‹</button>
        </div>
        <label for="length">Longitud:</label>
        <input type="number" id="length" min="8" max="64" value="16">
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> MayÃºsculas</label>
            <label><input type="checkbox" id="lowercase" checked> MinÃºsculas</label>
            <label><input type="checkbox" id="numbers" checked> NÃºmeros</label>
            <label><input type="checkbox" id="symbols" checked> SÃ­mbolos</label>
        </div>
        <button id="generate-btn">Generar ContraseÃ±a</button>
        <div class="strength" id="strength">Fortaleza: ðŸ”´ DÃ©bil</div>
    </div>

    <script>
        document.getElementById("generate-btn").addEventListener("click", generatePassword);
        document.getElementById("copy-btn").addEventListener("click", copyToClipboard);

        const strengthIndicator = document.getElementById("strength");

        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeLowercase = document.getElementById("lowercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "0123456789";
            const symbolChars = "!@#$%^&*()_-+=<>?/{}[]";

            let allowedChars = "";
            if (includeUppercase) allowedChars += uppercaseChars;
            if (includeLowercase) allowedChars += lowercaseChars;
            if (includeNumbers) allowedChars += numberChars;
            if (includeSymbols) allowedChars += symbolChars;

            if (allowedChars === "") {
                alert("Selecciona al menos una opciÃ³n.");
                return;
            }

            let password = "";
            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += allowedChars[array[i] % allowedChars.length];
            }

            document.getElementById("password").value = password;
            evaluateStrength(password);
        }

        function copyToClipboard() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            alert("ContraseÃ±a copiada al portapapeles!");
        }

        function evaluateStrength(password) {
            let score = 0;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            if (password.length >= 12) score++;

            let strengthText = "ðŸ”´ DÃ©bil";
            if (score === 3) strengthText = "ðŸŸ¡ Media";
            if (score >= 4) strengthText = "ðŸŸ¢ Fuerte";

            strengthIndicator.textContent = `Fortaleza: ${strengthText}`;
        }
    </script>
</body>
</html>
